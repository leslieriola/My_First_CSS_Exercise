<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Paragraph</title>
</head>
<body>
    <h1>I'm just a paragraph with extra bold text!
    </h1>
    <h4>I'm a smaller paragraph, also with extra bold text!</h4>
    <div>
        <button class="button1">Confirm</button>
        <button class="button2">Cancel</button>
    </div>
    
    <div>
        <p class="thin">I'm a div with thin text!</p>
        <p id="thin2">I'm a div with thin text and a child div</p>
        <div class="child">I'm a smaller child div with extra bold text.</div>
    </div>
    
    
</body>
</html>
